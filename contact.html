<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">My Site</a>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>
    <form id="contactForm" action="https://formsubmit.co/jansadat82@gmail.com" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
      <p id="successMessage" style="display:none; color: green; margin-top: 15px;">Your message has been sent successfully!</p>
    </form>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // جلوگیری از رفرش شدن صفحه
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          successMsg.style.display = 'block'; // نمایش پیام تایید
          form.reset(); // پاک کردن فرم
        } else {
          alert('Oops! There was a problem sending your message.');
        }
      })
      .catch(error => alert('Oops! There was a problem sending your message.'));
    });
  </script>
</body>
</html>

<body>
  <header>

  <button id="langToggle">EN</button>

  <div id="news">Ø¯Ø± Ø­Ø§Ù„ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø§Ø®Ø¨Ø§Ø±...</div>

  <script>
    let currentLang = 'fa';
    let allNews = [];
    let displayed = 0;
    const batchSize = 20;

    async function loadNews() {
      const sources = [
        "https://feeds.bbci.co.uk/news/world/rss.xml",
        "https://rss.cnn.com/rss/edition_world.rss",
        "https://www.aljazeera.com/xml/rss/all.xml",
        "https://www.reutersagency.com/feed/?best-topics=world&post_type=best",
        "https://ariananews.af/feed/"
      ];

      let combined = [];
      for (const url of sources) {
        try {
          const res = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url));
          const data = await res.json();
          const parser = new DOMParser();
          const xml = parser.parseFromString(data.contents, "text/xml");
          const items = xml.querySelectorAll("item");
          items.forEach(item => {
            combined.push({
              title: item.querySelector("title")?.textContent || "",
              link: item.querySelector("link")?.textContent || "#",
              desc: item.querySelector("description")?.textContent || "",
              image: item.querySelector("media\\:content, enclosure")?.getAttribute("url") || ""
            });
          });
        } catch (e) {
          console.log("Error loading:", url);
        }
      }

      combined = combined.sort(() => Math.random() - 0.5);
      allNews = combined;
      displayNews();
    }

    function displayNews() {
      const newsDiv = document.getElementById("news");
      const end = Math.min(displayed + batchSize, allNews.length);
      let html = "";

      for (let i = displayed; i < end; i++) {
        const n = allNews[i];
        html += `
          <div class="news-item">
            ${n.image ? `<img src="${n.image}" alt="news"/>` : ""}
            <h3>${n.title}</h3>
            <p>${n.desc}</p>
            <a href="${n.link}" target="_blank">${currentLang === 'fa' ? 'Ù…Ø´Ø§Ù‡Ø¯Ù‡ Ú©Ø§Ù…Ù„ Ø®Ø¨Ø±' : 'Read full story'}</a>
          </div>`;
      }
      if (displayed === 0) newsDiv.innerHTML = html;
      else newsDiv.innerHTML += html;
      displayed = end;

      if (displayed >= allNews.length) {
        document.getElementById("loadMore").style.display = "none";
      }
    }

    document.getElementById("loadMore").addEventListener("click", displayNews);

    document.getElementById("langToggle").addEventListener("click", () => {
      if (currentLang === 'fa') {
        document.body.dir = "ltr";
        document.body.style.fontFamily = "Arial, sans-serif";
        document.querySelector("header").innerHTML = "ğŸŒ World News<br><div class='subtitle'>Live Global Updates</div>";
        document.getElementById("loadMore").textContent = "Load More";
        document.getElementById("langToggle").textContent = "FA";
        currentLang = 'en';
      } else {
        document.body.dir = "rtl";
        document.body.style.fontFamily = "Tahoma, sans-serif";
        document.querySelector("header").innerHTML = "ğŸŒ World News<br><div class='subtitle'>Ø§Ø®Ø¨Ø§Ø± Ø²Ù†Ø¯Ù‡ Ø¬Ù‡Ø§Ù†</div>";
        document.getElementById("loadMore").textContent = "Ø¨ÛŒØ´ØªØ± Ø¨Ø¨ÛŒÙ†";
        document.getElementById("langToggle").textContent = "EN";
        currentLang = 'fa';
      }
    });

    loadNews();
  </script>

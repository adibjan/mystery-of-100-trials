<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Pro 3D Memory Game</title>
<link rel="stylesheet" href="style.css">

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<!-- Tween animation library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>

</head>
<body>

<div id="ui-container">

    <!-- Start Screen -->
    <div id="start-screen" class="screen">
        <h1>ğŸ”¥ Ultra Pro 3D Memory Game</h1>
        <p>A nextâ€‘generation intelligent memory challenge</p>

        <label>
            Players:
            <select id="player-count">
                <option value="1">Single Player</option>
                <option value="2">2 Players</option>
                <option value="3">3 Players</option>
                <option value="4">4 Players</option>
            </select>
        </label>

        <button id="start-btn">Start</button>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard" class="hidden"></div>

    <!-- Loot Box -->
    <div id="loot-box" class="hidden">
        <h2>ğŸ Loot Box Unlocked</h2>
        <button id="open-loot-btn">Open</button>
        <div id="loot-result"></div>
    </div>

    <button id="back-btn" class="hidden">Back</button>
</div>

<!-- Canvas for the 3D Game -->
<canvas id="game-canvas"></canvas>

<!-- Sounds -->
<audio id="match-sound" src="match.mp3"></audio>
<audio id="wrong-sound" src="wrong.mp3"></audio>
<audio id="reward-sound" src="reward.mp3"></audio>
<audio id="win-sound" src="win.mp3"></audio>

<script src="game3d.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Quest - Pro Edition</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MAIN MENU -->
<div id="mainMenu" class="menu-screen">
    <h1 class="game-title">Number Quest</h1>
    <button class="menu-btn" onclick="startGame()">Start Game</button>
    <button class="menu-btn" onclick="openLoot()">Loot Boxes</button>
    <button class="menu-btn" onclick="openCards()">Cards</button>
    <button class="menu-btn" onclick="openWorlds()">Select World</button>
    <button class="menu-btn" onclick="openBoss()">Boss Fight</button>
</div>

<!-- LOOT SCREEN -->
<div id="lootBoxScreen" class="menu-screen hidden">
    <h2 class="section-title">Loot Boxes</h2>
    <button class="loot" onclick="openLootBox('epic')">Epic Loot</button>
    <button class="loot" onclick="openLootBox('legendary')">Legendary Loot</button>
    <button class="loot" onclick="openLootBox('mythic')">Mythic Loot</button>
    <button class="back-btn" onclick="goHome()">Back</button>
</div>

<!-- CARDS SCREEN -->
<div id="cardScreen" class="menu-screen hidden">
    <h2 class="section-title">Card Collection</h2>
    <div class="card-list" id="cardList"></div>
    <button class="back-btn" onclick="goHome()">Back</button>
</div>

<!-- WORLD SCREEN -->
<div id="worldScreen" class="menu-screen hidden">
    <h2 class="section-title">Select World</h2>
    <button class="world-btn" onclick="selectWorld('jungle')">Jungle</button>
    <button class="world-btn" onclick="selectWorld('ice')">Ice</button>
    <button class="world-btn" onclick="selectWorld('desert')">Desert</button>
    <button class="world-btn" onclick="selectWorld('tech')">Tech</button>
    <button class="back-btn" onclick="goHome()">Back</button>
</div>

<!-- BOSS SCREEN -->
<div id="bossScreen" class="menu-screen hidden">
    <h2 class="section-title">Boss Fight</h2>
    <div class="boss-info">Defeat the boss and get a Mythic Card!</div>
    <button class="boss-btn" onclick="startBossFight()">Start Boss Fight</button>
    <button class="back-btn" onclick="goHome()">Back</button>
</div>

<!-- GAME CANVAS -->
<canvas id="gameCanvas"></canvas>

<script src="game.js"></script>
</body>
</html>

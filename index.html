<script>
let currentSource='bbc', newsItems=[], displayedCount=0, loading=false, slideIndex=0, slideInterval;
let lang='fa', selectedCategory='';
const colors=['#f0f2f5','#fbe4c3','#c3fbe4','#e4c3fb','#c3d7fb','#fbc3c3'];
let colorIndex=0;
setInterval(()=>{
  document.body.style.background=colors[colorIndex];
  document.querySelector('header').style.background=`linear-gradient(90deg, ${colors[colorIndex]}, #0f3460)`;
  document.querySelectorAll('.news-item').forEach(item=>{
    item.style.background=colors[(colorIndex+1)%colors.length];
  });
  colorIndex=(colorIndex+1)%colors.length;
},5000);

function switchLang(){
  lang = (lang==='fa') ? 'en' : 'fa';
  document.getElementById('header').innerText = (lang==='fa') ? 'ğŸŒ World News | Ø§Ø®Ø¨Ø§Ø± Ø²Ù†Ø¯Ù‡' : 'ğŸŒ World News | Live News';
  document.getElementById('search').placeholder = (lang==='fa') ? 'Ø¬Ø³ØªØ¬ÙˆÛŒ Ø§Ø®Ø¨Ø§Ø±...' : 'Search news...';
  loadNews(currentSource);
}

async function loadNews(source, btn){
  currentSource=source; displayedCount=0; newsItems=[]; clearInterval(slideInterval);
  document.getElementById("news").innerHTML=(lang==='fa')?"<p>Ø¯Ø± Ø­Ø§Ù„ Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ø®Ø¨Ø±Ù‡Ø§...</p>":"<p>Loading news...</p>";
  document.getElementById("slider").innerHTML="";
  if(btn){ document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); }

  const urls={
    bbc:"http://feeds.bbci.co.uk/persian/rss.xml",
    cnn:"http://rss.cnn.com/rss/edition.rss",
    aljazeera:"https://www.aljazeera.com/xml/rss/all.xml",
    afghan:"https://www.pajhwok.com/en/rss"
  };
  const url=urls[source]||urls.bbc;
  const proxy="https://api.allorigins.win/get?url=" + encodeURIComponent(url);

  try {
    const res = await fetch(proxy);
    const data = await res.json();
    const parser = new DOMParser();
    const xml = parser.parseFromString(data.contents,"text/xml");
    const items = xml.querySelectorAll("item");
    newsItems = [];
    items.forEach((item, index)=>{
      if(index>=20) return;
      const title = item.querySelector("title")?.textContent || "";
      const link = item.querySelector("link")?.textContent || "#";
      const desc = item.querySelector("description")?.textContent || "";
      const media = item.querySelector("media\\:content, enclosure");
      const image = media?.getAttribute("url") || "";
      newsItems.push({title, link, desc, image});
    });
    displayedCount = newsItems.length;
    renderNews();
    setupSlider();
  } catch(err){
    document.getElementById("news").innerHTML = (lang==='fa') ? "<p>Ø®Ø·Ø§ Ø¯Ø± Ø¯Ø±ÛŒØ§ÙØª Ø®Ø¨Ø±Ù‡Ø§.</p>" : "<p>Error loading news.</p>";
    console.error(err);
  }
}

function renderNews(){
  const newsDiv = document.getElementById("news");
  newsDiv.innerHTML="";
  let filtered = newsItems;
  if(selectedCategory) filtered = newsItems.filter(n=>n.title.includes(selectedCategory) || n.desc.includes(selectedCategory));
  filtered.forEach(item=>{
    const div = document.createElement("div");
    div.className="news-item";
    div.innerHTML = `
      ${item.image ? `<img src="${item.image}" alt="news image"/>` : ""}
      <h3>${item.title}</h3>
      <p>${item.desc}</p>
      <a href="${item.link}" target="_blank">${(lang==='fa')?"Ù…Ø´Ø§Ù‡Ø¯Ù‡ Ú©Ø§Ù…Ù„ Ø®Ø¨Ø±":"Read full news"}</a>
      <div class="share-buttons">
        <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(item.link)}" target="_blank">Facebook</a>
        <a href="https://twitter.com/intent/tweet?url=${encodeURIComponent(item.link)}&text=${encodeURIComponent(item.title)}" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/?url=${encodeURIComponent(item.link)}" target="_blank">Instagram</a>
      </div>
    `;
    newsDiv.appendChild(div);
  });
}

function setupSlider(){
  const sliderDiv = document.getElementById("slider");
  sliderDiv.innerHTML="";
  const topNews = newsItems.slice(0,5);
  topNews.forEach((item, i)=>{
    const slide = document.createElement("div");
    slide.className = "slide";
    if(i===0) slide.classList.add("active");
    slide.innerHTML = `<img src="${item.image}" alt="slide image"/><h2>${item.title}</h2>`;
    sliderDiv.appendChild(slide);
  });
  slideIndex = 0;
  clearInterval(slideInterval);
  slideInterval = setInterval(nextSlide,5000);
}

function nextSlide(){
  const slides = document.querySelectorAll(".slide");
  slides.forEach(s=>s.classList.remove("active"));
  slideIndex = (slideIndex+1) % slides.length;
  slides[slideIndex].classList.add("active");
}

function filterNews(){
  const query = document.getElementById("search").value.toLowerCase();
  const newsDiv = document.getElementById("news");
  newsDiv.innerHTML="";
  newsItems.forEach(item=>{
    if(item.title.toLowerCase().includes(query) || item.desc.toLowerCase().includes(query)){
      const newsItem = document.createElement("div");
      newsItem.className = "news-item";
      newsItem.innerHTML = `
        ${item.image ? `<img src="${item.image}" alt="news image"/>` : ""}
        <h3>${item.title}</h3>
        <p>${item.desc}</p>
        <a href="${item.link}" target="_blank">${(lang==='fa')?"Ù…Ø´Ø§Ù‡Ø¯Ù‡ Ú©Ø§Ù…Ù„ Ø®Ø¨Ø±":"Read full news"}</a>
        <div class="share-buttons">
          <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(item.link)}" target="_blank">Facebook</a>
          <a href="https://twitter.com/intent/tweet?url=${encodeURIComponent(item.link)}&text=${encodeURIComponent(item.title)}" target="_blank">Twitter</a>
          <a href="https://www.instagram.com/?url=${encodeURIComponent(item.link)}" target="_blank">Instagram</a>
        </div>
      `;
      newsDiv.appendChild(newsItem);
    }
  });
}

function filterCategory(cat){
  selectedCategory = cat;
  renderNews();
}

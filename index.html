<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بازی حافظه فوق حرفه‌ای</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="start-screen" class="screen">
    <h1>Professional memory game for adults</h1>
    <p>آخرین مرحله: <span id="last-level">1</span> | آخرین امتیاز: <span id="last-score">0</span></p>
    <button id="start-btn">شروع بازی</button>
</div>

<div id="game-screen" class="screen hidden">
    <h2>مرحله: <span id="level">1</span> | امتیاز: <span id="score">0</span> | زمان: <span id="timer">30</span> ثانیه</h2>
    <div id="game-board"></div>
    <button id="back-btn">بازگشت به صفحه آغاز</button>
</div>

<audio id="match-sound" src="match.mp3"></audio>
<audio id="wrong-sound" src="wrong.mp3"></audio>
<audio id="win-sound" src="win.mp3"></audio>

<script src="game.js"></script>
</body>
</html>
